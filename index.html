<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<meta name="description" content="TwitchTV Streams">

<title>Very Concise TwitchTV App</title>

<!-- jQuery -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- jQuery UI -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<!-- project-specific javascript -->
<script type="text/javascript" src="/twitchtv/js/source.js"></script>

<!-- Bootstrap 4.0 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" />

<!-- Fontawesome Icons -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />

<!-- Google Fonts stack -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coda|Open+Sans|">

<!-- project CSS -->
<link rel="stylesheet" href="/twitchtv/css/style.css">

</head>

<body>

<div class="screen">
<div class="top"><h1 class="title is-1" id="title">Who's streaming?</h1></div>
<div class="nav row">
    <div class="col nav-item" id="live">Live</div>
    <div class="col nav-item" id="offline">Offline</div>
    <div class="col nav-item" id="reload">Reload</div>
</div>
<div class="add row hide"><form>
    <div class="col"><input id="add-stream" type="text" placeholder="Enter stream name"></div>
    <div class="col"><button id="add-go" type="submit"><span id="buttonText">Go</span></button></div>
</form></div>
<div class="search row hide"><form>
    <div class="col"><input id="searchbox" type="text" placeholder="&#xF002;"></div>
    <div class="col"><button id="search-streams" type="submit"><span id="buttonText">Go</span></button></div>
</form></div>
<div class="streams-box">
<!-- Magic goes here -->
</div>

</div>

</body>
